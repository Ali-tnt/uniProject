{% extends 'core/base.html' %}

{% block title %}مکالمه جدید{% endblock %}

{% block content %}

<center><h1 class="mb-6 mx-0 text-4xl font-bold ">مکالمه جدید</h1></center>

<form action="." method="POST">
    {% csrf_token %}

    <div class="space-y-4">
        {{form.as_p}}
    <div>

    {% if form.non_field_errors or form.errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl ">
            {% for field in form %}
                {{field.errors}}
            {% endfor %}
            
            {{ form.non_field_errors }}
        </div>
    {% endif %}
    
  
    <center><button type="submit" class="mt-6 py-2 px- lg:px-56 text-lg bg-blue-500
     hover:bg-blue-700 rounded-xl text-white">ارسال</button><center>
</form>

{% endblock %}
